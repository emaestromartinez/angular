<div class="flex flex-col gap-3">
  <div class="flex flex-col gap-1">
    <div class="font-bold text-xl">Title:</div>
    <div class="ml-4">{{ selectedFilm.title }}</div>
  </div>
  <div class="flex flex-col gap-1">
    <div class="font-bold text-xl">Director:</div>
    <div class="ml-4">{{ selectedFilm.director }}</div>
  </div>
  <div class="flex flex-col gap-1">
    <div class="font-bold text-xl">Producer:</div>
    <div class="ml-4">{{ selectedFilm.producer }}</div>
  </div>
  <div class="flex flex-col gap-1">
    <div class="font-bold text-xl">Release date:</div>
    <div class="ml-4">{{ selectedFilm.release_date }}</div>
  </div>
  <div class="flex flex-col gap-1">
    <div class="font-bold text-xl">Opening Crawl:</div>
    <div class="ml-4 w-full md:w-1/2">
