<div class="topnav">
  <a [routerLink]="''">Home</a>
  <a (click)="pastSearchClick(search)" *ngFor="let search of searchLog">{{
    search
  }}</a>
  <div class="search-container">
    <form (submit)="onSubmit($event)">
      <input
        id="header-input"
        type="text"
        placeholder="Search..."
        name="search"
      />
    </form>
  </div>
</div>
