<!-- Fondo oscuro del modal -->
<div
  *ngIf="isModalOpen"
  class="fixed inset-0 bg-gray-500 bg-opacity-50 z-50"
  aria-hidden="true"
></div>

<!-- Modal -->
<div
  *ngIf="isModalOpen"
  id="modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal-title"
  aria-hidden="false"
  class="fixed inset-0 flex items-center justify-center z-50 p-4"
>
  <!-- Contenedor del modal -->
  <div class="bg-white rounded-lg w-full max-w-lg p-6 flex flex-col relative">
    <!-- Botón de cierre del modal -->
    <button
      (click)="closeModal()"
      class="absolute top-4 right-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400"
      aria-label="Close Modal"
    >
      X
    </button>

    <!-- Título del modal -->
    <h2 id="modal-title" class="text-2xl font-semibold mb-4">
      Accessible Modal
    </h2>

    <!-- Contenido del modal -->
    <p class="mb-4">
      This is an example of an accessible modal. It follows accessibility best
      practices, such as focus management, keyboard navigation, and screen
      reader compatibility.
    </p>

    <!-- Botón de acción dentro del modal -->
    <button
      (click)="closeModal()"
      class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 mt-4"
    >
      Close Modal
    </button>
  </div>
</div>
